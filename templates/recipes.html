{% extends 'base.html' %}
{% block content %}
<h1>Recipes</h1>
<a href="{{ url_for('recipe_new') }}">+ Add New Recipe</a>
<ul>
  {% for recipe in recipes %}
    <li>
      <strong>
        <li>
          <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">
              {{ recipe.name }}
          </a>
        </li>
      </strong>
      <button onclick="addToShopping({{ recipe.id }})">Add ingredients to shopping list</button>
      <span class="inline-msg" id="msg-{{ recipe.id }}"></span>
    </ul>
    </li>
  {% endfor %}
</ul>
{% endblock %}
